<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Age calculator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
      <!--date selection-->
      <form class="date-selection-content">
        <div class="date-field">
          <p class="field-header" id="day-header">DAY</p>
          <input type="text" inputmode="numeric" placeholder="DD" id="day-input" oninput="filterNumberInput(this, 2)">
          <p class="error-text" id="error-text-day">Error</p>
        </div>
        <div class="date-field">
          <p class="field-header" id="month-header">MONTH</p>
          <input type="text" inputmode="numeric" placeholder="MM" id="month-input" oninput="filterNumberInput(this, 2)">
          <p class="error-text" id="error-text-month">Error</p>
        </div>
        <div class="date-field">
          <p class="field-header" id="year-header">YEAR</p>
          <input type="text" inputmode="numeric" placeholder="YYYY" id="year-input" oninput="filterNumberInput(this, 4)">
          <p class="error-text" id="error-text-year">Error</p>
        </div>
      </form>

      <!--middle section-->
      <div class="middle">
        <div class="middle-line"></div>
        <div class="button-container">
          <button onClick="calculateAge()">
            <img src="./assets/images/icon-arrow.svg" alt="show age">
          </button>
        </div>
      </div>

      <!--shown age-->
      <div class="age-content">
        <div class="age-line">
          <p class="age-number" id="years-number">--</p>
          <p>years</p>
        </div>
        <div class="age-line">
          <p class="age-number" id="months-number">--</p>
          <p>months</p>
        </div>
        <div class="age-line">
          <p class="age-number" id="days-number">--</p>
          <p">days</p>
        </div>
      </div>

    </main>

    <script src="main.js"></script>

  </body>
</html>
